<html>
    <head>
        <style>
            table tr td {
                border: 1px solid black;
            }
            
            table tr th {
                border: 1px solid black;
                background-color: aquamarine;
            }
        </style>
    </head>
    
    <body>
        <div class="panel">
            <div class="content">
                <table style="border:2px solid black;">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <input type="radio" name="sex"> Male<br />
                            <input type="radio" name="sex"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Eye color</td>
                        <td><select>
                                <option value="green">Green</option>
                                <option value="white">White</option>
                                <option value="red">Red</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Check all that apply</td>
                        <td>
                            <input type="checkbox" name="over6feet"> Over 6 feet tall <br />
                            <input type="checkbox" name="over200pounds"> Over 200 pounds
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Describe your athletic ability :</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="athletic ability" cols="42" rows="5" ></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" value="Enter my information" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
